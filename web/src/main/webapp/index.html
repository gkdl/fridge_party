<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냉장고 레시피 서비스</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 40px 0;
        }
        .feature {
            width: 30%;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        .feature h3 {
            color: #4CAF50;
        }
        .feature p {
            color: #666;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .feature {
                width: 100%;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>냉장고 레시피</h1>
            <p>냉장고 속 재료로 만드는 맛있는 요리</p>
            <a href="/user/login" class="btn">로그인</a>
            <a href="/register" class="btn">회원가입</a>
        </div>
    </header>

    <div class="container">
        <div class="features">
            <div class="feature">
                <h3>재료 기반 레시피 검색</h3>
                <p>냉장고에 있는 재료를 입력하면 만들 수 있는 레시피를 추천해드립니다.</p>
            </div>
            <div class="feature">
                <h3>유통기한 관리</h3>
                <p>식재료의 유통기한을 관리하고 임박한 재료를 활용한 레시피를 추천받으세요.</p>
            </div>
            <div class="feature">
                <h3>나만의 레시피 등록</h3>
                <p>자신만의 레시피를 등록하고 다른 사용자들과 공유할 수 있습니다.</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 냉장고 레시피 서비스. All rights reserved.</p>
        </div>
    </footer>

    <script src="/resources/js/common.js"></script>
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // common.js의 함수 실행
            if (typeof setupAjaxInterceptors === 'function') {
                setupAjaxInterceptors();
            }

            if (typeof updateAuthUI === 'function') {
                updateAuthUI();
            }

            if (typeof checkAuthFromUrl === 'function') {
                checkAuthFromUrl();
            }
        });
    </script>
</body>
</html>
